<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Advanced Buffalo-Style Slot Game</title>
<style>
  body {
    background: #111;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    padding: 20px;
  }
  h1 {
    margin-bottom: 0;
  }
  #slot-container {
    margin: 20px auto;
    width: 520px;
    background: #222;
    border-radius: 15px;
    box-shadow: 0 0 20px #0f0;
    padding: 15px;
  }
  #reels {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 8px;
    font-size: 60px;
    user-select: none;
  }
  .cell {
    background: #000;
    border-radius: 8px;
    padding: 15px 0;
    box-shadow: inset 0 0 10px #060;
    transition: background 0.3s ease;
  }
  .highlight {
    background: #060;
    box-shadow: 0 0 10px #0f0;
  }
  #controls {
    margin-top: 20px;
  }
  button {
    font-size: 20px;
    padding: 12px 30px;
    margin: 0 10px;
    border-radius: 10px;
    border: none;
    background: #0a0;
    color: #efe;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:disabled {
    background: #555;
    cursor: not-allowed;
  }
  button:hover:not(:disabled) {
    background: #0f0;
  }
  #info {
    margin-top: 15px;
    font-size: 20px;
  }
  #message {
    margin-top: 15px;
    font-size: 22px;
    min-height: 28px;
  }
</style>
</head>
<body>

<h1>Advanced Buffalo-Style Slot Game</h1>
<div id="slot-container">
  <div id="reels">
    <!-- 5 reels √ó 3 rows = 15 cells -->
  </div>
  <div id="controls">
    <button id="spinBtn">Spin</button>
    <button id="betDownBtn">- Bet</button>
    <button id="betUpBtn">+ Bet</button>
  </div>
  <div id="info">
    Credits: <span id="credits">1000</span> | Bet: <span id="bet">10</span> | Win: <span id="win">0</span>
  </div>
  <div id="message"></div>
</div>

<script>
// === SYMBOLS WITH WEIGHTS ===
// Symbols and their display characters
const SYMBOLS = [
  { symbol: 'ü¶¨', weight: 20 }, // Buffalo - rare
  { symbol: 'üêÖ', weight: 25 }, // Tiger
  { symbol: 'ü¶Ö', weight: 30 }, // Eagle
  { symbol: 'ü¶å', weight: 50 }, // Deer
  { symbol: 'üçÄ', weight: 70 }, // Clover (wild)
  { symbol: 'üçé', weight: 80 }, // Apple
  { symbol: 'üîî', weight: 90 }, // Bell
  { symbol: '‚≠ê', weight: 100 } // Star (common)
];

// Number of reels and rows
const REELS_COUNT = 5;
const ROWS_COUNT = 3;

// Paylines (indexes of cells in reels) - total 10 paylines
// Each sub-array length = number of reels (5), with row index (0-2) per reel
const PAYLINES = [
  [1,1,1,1,1], // middle row straight
  [0,0,0,0,0], // top row straight
  [2,2,2,2,2], // bottom row straight
  [0,1,2,1,0], // V shape
  [2,1,0,1,2], // inverted V
  [0,0,1,0,0], // small dip
  [2,2,1,2,2], // small rise
  [1,0,0,0,1], // U shape left
  [1,2,2,2,1], // U shape right
  [0,1,1,1,2]  // diagonal line
];

// Payouts (multipliers of bet) for 3,4,5 matches per symbol (only full match across payline)
const PAYOUTS = {
  'ü¶¨': [50, 200, 1000], // Buffalo highest payout
  'üêÖ': [30, 150, 750],
  'ü¶Ö': [20, 100, 500],
  'ü¶å': [15, 75, 250],
  'üçÄ': [10, 50, 200],  // Wild acts as any symbol
  'üçé': [8, 40, 150],
  'üîî': [5, 25, 100],
  '‚≠ê': [2, 10, 50]
};

let credits = 1000;
let bet = 10;
let win = 0;

const reelsEl = document.getElementById('reels');
const creditsEl = document.getElementById('credits');
const betEl = document.getElementById('bet');
const winEl = document.getElementById('win');
const spinBtn = document.getElementById('spinBtn');
const betUpBtn = document.getElementById('betUpBtn');
const betDownBtn = document.getElementById('betDownBtn');
const messageEl = document.getElementById('message');

// Build initial empty grid cells for reels display
function createGrid() {
  reelsEl.innerHTML = '';
  for(let i=0; i < REELS_COUNT * ROWS_COUNT; i++) {
    const cell = document.createElement('div');
    cell.className = 'cell';
    cell.textContent = '‚ùî';
    reelsEl.appendChild(cell);
  }
}

// Weighted random symbol picker
function weightedRandomSymbol() {
  let totalWeight = SYMBOLS.reduce((sum, s) => sum + s.weight, 0);
  let rand = Math.random() * totalWeight;
  for(let i = 0; i < SYMBOLS.length; i++) {
    if(rand < SYMBOLS[i].weight) return SYMBOLS[i].symbol;
    rand -= SYMBOLS[i].weight;
  }
  return SYMBOLS[SYMBOLS.length-1].symbol; // fallback
}

// Generate a spin result: array of arrays [reel][row] with symbols
function generateSpinResult() {
  const result = [];
  for(let r=0; r < REELS_COUNT; r++) {
    const reelSymbols = [];
    for(let row=0; row < ROWS_COUNT; row++) {
      reelSymbols.push(weightedRandomSymbol());
    }
    result.push(reelSymbols);
  }
  return result;
}

// Update reel cells display
function displayReels(result) {
  for(let r=0; r < REELS_COUNT; r++) {
    for(let row=0; row < ROWS_COUNT; row++) {
      const cellIndex = r * ROWS_COUNT + row;
      const cell = reelsEl.children[cellIndex];
      cell.textContent = result[r][row];
      cell.classList.remove('highlight');
    }
  }
}

// Check if symbol matches on payline with wilds (üçÄ)
function matchSymbolsOnPayline(result, payline) {
  let firstSymbol = result[0][payline[0]];
  if(firstSymbol === 'üçÄ') { // If first is wild, find next non-wild
    for(let r=1; r<REELS_COUNT; r++) {
      if(result[r][payline[r]] !== 'üçÄ') {
        firstSymbol = result[r][payline[r]];
        break;
      }
    }
  }
  if(!firstSymbol) return 0; // no match

  let matchCount = 0;
  for(let r=0; r<REELS_COUNT; r++) {
    const symbol = result[r][payline[r]];
    if(symbol === firstSymbol || symbol === 'üçÄ') {
      matchCount++;
    } else {
      break;
    }
  }
  return matchCount;
}

// Calculate total win for spin result
function calculateWin(result) {
  let totalWin = 0;
  let winningLines = [];

  for(let i=0; i < PAYLINES.length; i++) {
    const payline = PAYLINES[i];
    const matches = matchSymbolsOnPayline(result, payline);
    if(matches >= 3) {
      // Determine base symbol (non-wild)
      let baseSymbol = result[0][payline[0]];
      if(baseSymbol === 'üçÄ') {
        for(let r=1; r<REELS_COUNT; r++) {
          if(result[r][payline[r]] !== 'üçÄ') {
            baseSymbol = result[r][payline[r]];
            break;
          }
        }
      }
      if(baseSymbol && PAYOUTS[baseSymbol]) {
        const lineWin = PAYOUTS[baseSymbol][matches - 3] * bet;
        totalWin += lineWin;
        winningLines.push({lineIndex: i, symbols: baseSymbol, count: matches, lineWin});
      }
    }
  }
  return {totalWin, winningLines};
}

// Highlight winning paylines on reels
function highlightWinningLines(result, winningLines) {
  // Clear previous highlights
  for(let cell of reelsEl.children) {
    cell.classList.remove('highlight');
  }
  // Highlight cells in winning paylines
  for(let winLine of winningLines) {
    const payline = PAYLINES[winLine.lineIndex];
    for(let r=0; r<winLine.count; r++) {
      const row = payline[r];
      const cellIndex = r * ROWS_COUNT + row;
      reelsEl.children[cellIndex].classList.add('highlight');
    }
  }
}

// Animate reel spin with easing
function animateSpin(finalResult) {
  return new Promise((resolve) => {
    let spins = 30; // total animation steps
    let currentSpin = 0;
    const intervalTime = 50;
    const interval = setInterval(() => {
      currentSpin++;
      // During spin show random symbols
      const spinningResult = [];
      for(let r=0; r < REELS_COUNT; r++) {
        const col = [];
        for(let row=0; row < ROWS_COUNT; row++) {
          col.push(weightedRandomSymbol());
        }
        spinningResult.push(col);
      }
      displayReels(spinningResult);

      if(currentSpin >= spins) {
        clearInterval(interval);
        displayReels(finalResult);
        resolve();
      }
    }, intervalTime);
  });
}

// Update UI info text
function updateUI() {
  creditsEl.textContent = credits;
  betEl.textContent = bet;
  winEl.textContent = win;
}

async function spin() {
  if(bet > credits) {
    messageEl.textContent = 'Not enough credits to bet!';
    return;
  }
  spinBtn.disabled = true;
  betUpBtn.disabled = true;
  betDownBtn.disabled = true;
  messageEl.textContent = '';
  win = 0;
  updateUI();

  credits -= bet;
  updateUI();

  const finalResult = generateSpinResult();

  await animateSpin(finalResult);

  const {totalWin, winningLines} = calculateWin(finalResult);
  win = totalWin;
  credits += win;
  updateUI();

  if(win > 0) {
    messageEl.textContent = `üéâ You won ${win} credits!`;
    highlightWinningLines(finalResult, winningLines);
  } else {
    messageEl.textContent = 'Try again!';
  }

  spinBtn.disabled = false;
  betUpBtn.disabled = false;
  betDownBtn.disabled = false;
}

spinBtn.addEventListener('click', spin);

betUpBtn.addEventListener('click', () => {
  if(bet + 10 <= credits) {
    bet += 10;
    updateUI();
  }
});
betDownBtn.addEventListener('click', () => {
  if(bet - 10 >= 10) {
    bet -= 10;
    updateUI();
  }
});

// Init
createGrid();
updateUI();
</script>

</body>
</html>
